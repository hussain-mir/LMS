<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .course-block {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-top: 20px;
            position: relative;
        }

        .join-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Bright Boost</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'teacher_logout' %}">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Bright Boost</h1>
            <p class="lead">Your gateway to online teaching.</p>
            <hr class="my-4">
        </div>
    </div>
    <div class="container mt-5">

        <div class="btn-group" role="group" aria-label="Basic example">
            <a href="update_table.html" class="btn btn-secondary">Set/Update Time Table</a>
            <a href="submitquestions" class="btn btn-success">Submit Questions</a>
        </div>
        <hr> <!-- Dividing line -->
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="course-block">
                    <h3>Mathematics</h3>
                        <a href="student_lecture_screen" class="btn btn-primary">Attend</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="course-block">
                    <h3>Science</h3>
                        <a href="student_lecture_screen" class="btn btn-primary">Attend</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="course-block">
                    <h3>History</h3>
                        <a href="student_lecture_screen" class="btn btn-primary">Attend</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
