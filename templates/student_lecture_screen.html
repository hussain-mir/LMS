<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Lecture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .navbar {
            margin-bottom: 20px;
        }

        .lecture-container {
            background-color: black;
            color: white;
            padding: 150px;
            text-align: center;
        }

        .speaker-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .end-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 5px 20px;
            margin-right: 10px;
        }

        .chat-container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .submit-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Bright Boost ></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="student_dashboard">Dashboard ></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="student_lecture_screen">Lecture</a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="teacher_login">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container lecture-container">
        <h2>Video Lecture</h2>
        <button class="speaker-button">ðŸ”Š</button>
        <a href="student_dashboard" class="btn btn-danger">End</a>
    </div>

<form method="post" action="student_lecture_screen">
    {% csrf_token %}
    <div class="container chat-container">
        <h3>Chat</h3>
        <textarea class="chat-input" rows="4"  name="student_question" placeholder="Type your question here"></textarea>
        <button class="submit-button">Submit</button>
    </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
